<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓之養育偈</title>
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      background-color: #fdf7e2;
      color: #3a2c1a;
      margin: 0;
      padding: 0;
    }
    .sutra-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f3dc;
      border: 1px solid #d7c9a3;
      border-radius: 12px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 3rem;
    }
    .section img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      border-bottom: 1px solid #a08f6c;
      padding-bottom: 0.25rem;
      margin-bottom: 0.5rem;
    }
    p {
      line-height: 1.8;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="sutra-container">
    <h1>貓之養育偈</h1>

    <div class="section">
      <h2>一、施食篇</h2>
      <p>
晨起布施貓前緣，飢者得食喜自然。
柔語招喚心不亂，福田種下報無邊。
      </p>
      <img src="A_traditional_ink_drawing_on_parchment-like_paper_.png" alt="施食篇插圖">
    </div>

    <div class="section">
      <h2>二、安處篇</h2>
      <p>
小窩遮風兼蔽日，靜處柔毯護寒身。
乾淨常維貓自樂，慈眼視之伴佛心。
      </p>
      <img src="A_traditional_East_Asian_ink_drawing_on_aged_parch.png" alt="安處篇插圖">
    </div>

    <div class="section">
      <h2>三、護病篇</h2>
      <p>
見病莫懼速就醫，觀其舉止辨虛實。
藥餵細心語安撫，憐憫之德福所積。
      </p>
      <img src="A_traditional_East_Asian_ink_drawing_on_aged,_text.png" alt="護病篇插圖">
    </div>

    <div class="section">
      <h2>四、伴行篇</h2>
      <p>
時伴貓行不拘束，自由隨性是牠經。
共處無言情最真，慈悲雙修得無生。
      </p>
      <img src="A_traditional_ink_illustration_on_aged_parchment_p.png" alt="伴行篇插圖">
    </div>
  </div>
</body>
</html>
